<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <Form  method="post" target="_blank" novalidate autocomplete="on">
        <fieldset >
            <legend align="center" >Personal Information</legend>
            <label for="name"> Name </label>
                <input type="text" id="name" required placeholder="Enter your name"> <br>
                <label for="skill">Skill</label><br>
                <input type="checkbox" id="skill" value="html">html <br>
                <input type="checkbox" value="css" id="skills">css <br><hr>
                 <label for="gender">Gender</label>
                <input type="radio" name="gen" id="gender" value="remale">Female
                <input type="radio" name="gen" id="gender" value="male">male
                <br><br><hr>
                <select name="Country" id="con">Country
                 <option value="india">INDIA</option>
                 <option value="nepal">NEPAL</option>
                 
                </select>
                <button type="button">Click me</button>
                <input type="submit" value="submit">
                <input type="reset" value="reset">
                <br><br>
                <legend for="t">Text area
                   <textarea name="text" id="t" rows="3px" cols="10px"></textarea>
                </legend>

           
            <label for="Id">ID Information</label>
                <input type="hidden"name=useris value="101">
            
<br><br>
            <label for="extra">Extra Information</label>
               <input type="text" readonly placeholder="read">
               <input type="text" disabled placeholder="disable">
            
        </fieldset>
        <fieldset>
            <input type="date">
            <input type="month">
            <input type="week">
            <input type="datetime-local">
            <input type="range" max="9" min="2">
            <input type="file" name="file" id="file">
            <input type="password" pattern="[A-Za-z]{1,10}">
        </fieldset>

    </Form>
</body>
</html>
